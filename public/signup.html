<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Book</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/styles/index.css">
    lin
</head>
<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
              <div id="logo-container">Photo Book</div>
              <div class="col-sm-12 col-md-10 col-md-offset-1">
                <div id="errorBox"></div>
                <form id="signupForm">
                  <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" class="form-control" type="text" name='email' placeholder="email"/>          
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" class="form-control" type="password" name='password' placeholder="password"/>     
                  </div>
                  <div class="form-group">
                    <button id="signupButton" type="button" class="btn btn-def btn-block photobutton">Sign Up</button>
                  </div>
                  <div class="form-group text-center">
                    <a href="/login.html">Already have an account ? Please login</a>
                  </div>
                </form>        
              </div>  
            </div>    
          </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
